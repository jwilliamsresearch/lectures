<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4: CSS Layout and Box Model - Birmingham Newman University</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .header .subtitle {
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .quiz-content {
            padding: 40px;
        }
        
        .quiz-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #2196f3;
        }
        
        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
            display: none;
        }
        
        .question.active {
            display: block;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .question h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }
        
        .option.correct {
            border-color: #4caf50;
            background: #e8f5e8;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .feedback {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .timer {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz 4: CSS Layout and Box Model</h1>
            <div class="subtitle">Birmingham Newman University | Web Development Module</div>
        </div>
        
        <div class="quiz-content">
            <div class="quiz-info">
                <h3>Quiz Instructions</h3>
                <p><strong>Questions:</strong> 15 | <strong>Time Limit:</strong> 20 minutes | <strong>Passing Score:</strong> 70%</p>
                <p>Test your understanding of CSS layout, box model, positioning, and responsive design basics.</p>
            </div>
            
            <div class="timer" id="timer">Time: 20:00</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <div id="questions-container">
                <!-- Questions will be populated by JavaScript -->
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="score-display" id="scoreDisplay"></div>
            <div class="feedback" id="feedback"></div>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
            <button class="btn btn-secondary" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What are the four components of the CSS box model?",
                options: [
                    "Content, padding, border, margin",
                    "Width, height, padding, margin",
                    "Content, width, height, border",
                    "Padding, margin, border, outline"
                ],
                correct: 0,
                explanation: "The CSS box model consists of content, padding, border, and margin."
            },
            {
                question: "Which CSS property controls the space between the content and the border?",
                options: [
                    "margin",
                    "padding",
                    "border",
                    "spacing"
                ],
                correct: 1,
                explanation: "The 'padding' property controls the space between content and border."
            },
            {
                question: "What is the default value of the 'box-sizing' property?",
                options: [
                    "content-box",
                    "border-box",
                    "padding-box",
                    "margin-box"
                ],
                correct: 0,
                explanation: "The default value of 'box-sizing' is 'content-box'."
            },
            {
                question: "Which CSS property is used to control how an element is positioned?",
                options: [
                    "display",
                    "position",
                    "layout",
                    "placement"
                ],
                correct: 1,
                explanation: "The 'position' property controls how an element is positioned."
            },
            {
                question: "What does 'position: relative' do?",
                options: [
                    "Removes the element from the document flow",
                    "Positions the element relative to its normal position",
                    "Positions the element relative to the viewport",
                    "Positions the element relative to its parent"
                ],
                correct: 1,
                explanation: "'position: relative' positions the element relative to where it would normally be."
            },
            {
                question: "What does 'position: absolute' do?",
                options: [
                    "Positions the element relative to its normal position",
                    "Positions the element relative to the nearest positioned ancestor",
                    "Positions the element relative to the viewport",
                    "Positions the element relative to the document body"
                ],
                correct: 1,
                explanation: "'position: absolute' positions the element relative to its nearest positioned ancestor."
            },
            {
                question: "Which CSS property is used to control the display behavior of an element?",
                options: [
                    "position",
                    "display",
                    "layout",
                    "visibility"
                ],
                correct: 1,
                explanation: "The 'display' property controls how an element is displayed."
            },
            {
                question: "What does 'display: none' do?",
                options: [
                    "Hides the element but keeps its space",
                    "Completely removes the element from the layout",
                    "Makes the element transparent",
                    "Moves the element off-screen"
                ],
                correct: 1,
                explanation: "'display: none' completely removes the element from the layout."
            },
            {
                question: "What does 'display: block' do?",
                options: [
                    "Makes the element inline",
                    "Makes the element take full width and start on a new line",
                    "Makes the element flexible",
                    "Makes the element invisible"
                ],
                correct: 1,
                explanation: "'display: block' makes the element take full width and start on a new line."
            },
            {
                question: "What does 'display: inline' do?",
                options: [
                    "Makes the element take full width",
                    "Makes the element flow with text content",
                    "Makes the element flexible",
                    "Makes the element invisible"
                ],
                correct: 1,
                explanation: "'display: inline' makes the element flow with text content."
            },
            {
                question: "Which CSS property is used to control the width of an element?",
                options: [
                    "size",
                    "width",
                    "dimension",
                    "measure"
                ],
                correct: 1,
                explanation: "The 'width' property controls the width of an element."
            },
            {
                question: "Which CSS property is used to control the height of an element?",
                options: [
                    "size",
                    "height",
                    "dimension",
                    "measure"
                ],
                correct: 1,
                explanation: "The 'height' property controls the height of an element."
            },
            {
                question: "What is the purpose of 'max-width'?",
                options: [
                    "Sets the minimum width of an element",
                    "Sets the maximum width an element can have",
                    "Sets the exact width of an element",
                    "Sets the preferred width of an element"
                ],
                correct: 1,
                explanation: "'max-width' sets the maximum width an element can have."
            },
            {
                question: "What is the purpose of 'min-width'?",
                options: [
                    "Sets the maximum width of an element",
                    "Sets the minimum width an element can have",
                    "Sets the exact width of an element",
                    "Sets the preferred width of an element"
                ],
                correct: 1,
                explanation: "'min-width' sets the minimum width an element can have."
            },
            {
                question: "Which CSS property is used to control the overflow of content?",
                options: [
                    "overflow",
                    "content",
                    "flow",
                    "spill"
                ],
                correct: 0,
                explanation: "The 'overflow' property controls how content that doesn't fit is handled."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 20 * 60; // 20 minutes in seconds
        let timerInterval;

        function initQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questions-container');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question active">
                    <h3>Question ${currentQuestion + 1} of ${questions.length}</h3>
                    <p>${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option ${userAnswers[currentQuestion] === index ? 'selected' : ''}" 
                                 onclick="selectOption(${index})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            updateNavigation();
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            
            // Update visual selection
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            updateNavigation();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finish Quiz' : 'Next';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            
            const score = calculateScore();
            const percentage = Math.round((score / questions.length) * 100);
            
            document.querySelector('.quiz-content').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const feedback = document.getElementById('feedback');
            
            scoreDisplay.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            if (percentage >= 90) {
                feedback.textContent = "Excellent! You have mastered CSS layout and box model concepts.";
            } else if (percentage >= 80) {
                feedback.textContent = "Great job! You have a strong understanding of CSS layout.";
            } else if (percentage >= 70) {
                feedback.textContent = "Good work! You understand the basics of CSS layout.";
            } else {
                feedback.textContent = "Keep studying! Review CSS box model and positioning.";
            }
            
            resultsDiv.style.display = 'block';
        }

        function calculateScore() {
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
            return score;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            timeLeft = 20 * 60;
            
            document.querySelector('.quiz-content').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
