<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2: HTML Forms and Input - Birmingham Newman University</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .header .subtitle {
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .quiz-content {
            padding: 40px;
        }
        
        .quiz-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #2196f3;
        }
        
        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
            display: none;
        }
        
        .question.active {
            display: block;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .question h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }
        
        .option.correct {
            border-color: #4caf50;
            background: #e8f5e8;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .feedback {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .timer {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz 2: HTML Forms and Input</h1>
            <div class="subtitle">Birmingham Newman University | Web Development Module</div>
        </div>
        
        <div class="quiz-content">
            <div class="quiz-info">
                <h3>Quiz Instructions</h3>
                <p><strong>Questions:</strong> 15 | <strong>Time Limit:</strong> 20 minutes | <strong>Passing Score:</strong> 70%</p>
                <p>Test your understanding of HTML forms, input types, validation, and user input handling.</p>
            </div>
            
            <div class="timer" id="timer">Time: 20:00</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <div id="questions-container">
                <!-- Questions will be populated by JavaScript -->
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="score-display" id="scoreDisplay"></div>
            <div class="feedback" id="feedback"></div>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
            <button class="btn btn-secondary" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which HTML element is used to create a form?",
                options: [
                    "&lt;input&gt;",
                    "&lt;form&gt;",
                    "&lt;fieldset&gt;",
                    "&lt;submit&gt;"
                ],
                correct: 1,
                explanation: "The &lt;form&gt; element is used to create an HTML form for user input."
            },
            {
                question: "What is the purpose of the 'action' attribute in a form?",
                options: [
                    "To style the form",
                    "To specify where to send the form data",
                    "To validate the form",
                    "To make the form responsive"
                ],
                correct: 1,
                explanation: "The 'action' attribute specifies the URL where the form data should be sent when submitted."
            },
            {
                question: "Which input type is used for text input?",
                options: [
                    "&lt;input type=\"text\"&gt;",
                    "&lt;input type=\"string\"&gt;",
                    "&lt;input type=\"input\"&gt;",
                    "&lt;input type=\"field\"&gt;"
                ],
                correct: 0,
                explanation: "&lt;input type=\"text\"&gt; is used for single-line text input."
            },
            {
                question: "What is the purpose of the 'name' attribute in form inputs?",
                options: [
                    "To style the input field",
                    "To identify the input when form is submitted",
                    "To make the input required",
                    "To set the placeholder text"
                ],
                correct: 1,
                explanation: "The 'name' attribute identifies the input field when the form data is submitted to the server."
            },
            {
                question: "Which input type is used for password fields?",
                options: [
                    "&lt;input type=\"hidden\"&gt;",
                    "&lt;input type=\"password\"&gt;",
                    "&lt;input type=\"secret\"&gt;",
                    "&lt;input type=\"secure\"&gt;"
                ],
                correct: 1,
                explanation: "&lt;input type=\"password\"&gt; creates a password field that masks the input."
            },
            {
                question: "What is the purpose of the 'required' attribute?",
                options: [
                    "To make the field read-only",
                    "To make the field mandatory",
                    "To set a default value",
                    "To disable the field"
                ],
                correct: 1,
                explanation: "The 'required' attribute makes the input field mandatory - the form cannot be submitted without it."
            },
            {
                question: "Which input type is used for email addresses?",
                options: [
                    "&lt;input type=\"email\"&gt;",
                    "&lt;input type=\"mail\"&gt;",
                    "&lt;input type=\"text\"&gt;",
                    "&lt;input type=\"address\"&gt;"
                ],
                correct: 0,
                explanation: "&lt;input type=\"email\"&gt; is specifically designed for email addresses and includes basic validation."
            },
            {
                question: "What is the purpose of the 'placeholder' attribute?",
                options: [
                    "To set the default value",
                    "To show hint text inside the input",
                    "To validate the input",
                    "To style the input field"
                ],
                correct: 1,
                explanation: "The 'placeholder' attribute shows hint text inside the input field to guide users."
            },
            {
                question: "Which input type is used for checkboxes?",
                options: [
                    "&lt;input type=\"check\"&gt;",
                    "&lt;input type=\"checkbox\"&gt;",
                    "&lt;input type=\"radio\"&gt;",
                    "&lt;input type=\"select\"&gt;"
                ],
                correct: 1,
                explanation: "&lt;input type=\"checkbox\"&gt; creates a checkbox that allows multiple selections."
            },
            {
                question: "What is the difference between radio buttons and checkboxes?",
                options: [
                    "Radio buttons are smaller than checkboxes",
                    "Radio buttons allow multiple selections, checkboxes allow only one",
                    "Radio buttons allow only one selection, checkboxes allow multiple",
                    "There is no difference"
                ],
                correct: 2,
                explanation: "Radio buttons allow only one selection from a group, while checkboxes allow multiple selections."
            },
            {
                question: "Which HTML element is used to create a dropdown list?",
                options: [
                    "&lt;dropdown&gt;",
                    "&lt;select&gt;",
                    "&lt;option&gt;",
                    "&lt;list&gt;"
                ],
                correct: 1,
                explanation: "The &lt;select&gt; element creates a dropdown list with &lt;option&gt; elements inside."
            },
            {
                question: "What is the purpose of the 'value' attribute in form inputs?",
                options: [
                    "To set the default text",
                    "To specify the data sent when form is submitted",
                    "To validate the input",
                    "To style the input"
                ],
                correct: 1,
                explanation: "The 'value' attribute specifies the data that will be sent to the server when the form is submitted."
            },
            {
                question: "Which input type is used for file uploads?",
                options: [
                    "&lt;input type=\"upload\"&gt;",
                    "&lt;input type=\"file\"&gt;",
                    "&lt;input type=\"document\"&gt;",
                    "&lt;input type=\"attachment\"&gt;"
                ],
                correct: 1,
                explanation: "&lt;input type=\"file\"&gt; creates a file upload field that allows users to select files."
            },
            {
                question: "What is the purpose of the 'maxlength' attribute?",
                options: [
                    "To set the minimum number of characters",
                    "To set the maximum number of characters",
                    "To set the field width",
                    "To set the field height"
                ],
                correct: 1,
                explanation: "The 'maxlength' attribute sets the maximum number of characters allowed in the input field."
            },
            {
                question: "Which input type is used for date selection?",
                options: [
                    "&lt;input type=\"date\"&gt;",
                    "&lt;input type=\"calendar\"&gt;",
                    "&lt;input type=\"time\"&gt;",
                    "&lt;input type=\"datetime\"&gt;"
                ],
                correct: 0,
                explanation: "&lt;input type=\"date\"&gt; creates a date picker that allows users to select a date."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 20 * 60; // 20 minutes in seconds
        let timerInterval;

        function initQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questions-container');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question active">
                    <h3>Question ${currentQuestion + 1} of ${questions.length}</h3>
                    <p>${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option ${userAnswers[currentQuestion] === index ? 'selected' : ''}" 
                                 onclick="selectOption(${index})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            updateNavigation();
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            
            // Update visual selection
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            updateNavigation();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finish Quiz' : 'Next';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            
            const score = calculateScore();
            const percentage = Math.round((score / questions.length) * 100);
            
            document.querySelector('.quiz-content').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const feedback = document.getElementById('feedback');
            
            scoreDisplay.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            if (percentage >= 90) {
                feedback.textContent = "Excellent! You have mastered HTML forms and input handling.";
            } else if (percentage >= 80) {
                feedback.textContent = "Great job! You have a strong understanding of form elements.";
            } else if (percentage >= 70) {
                feedback.textContent = "Good work! You understand the basics of HTML forms.";
            } else {
                feedback.textContent = "Keep studying! Review HTML forms and input types.";
            }
            
            resultsDiv.style.display = 'block';
        }

        function calculateScore() {
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
            return score;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            timeLeft = 20 * 60;
            
            document.querySelector('.quiz-content').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
