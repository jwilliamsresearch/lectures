<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon: Web Security Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <style>
        /* Blue-pink gradient background */
        .reveal .slides section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .reveal .slides section h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .reveal .slides section h2 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .reveal .slides section h3 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .reveal .slides section p {
            font-size: 2em;
            margin-bottom: 0.8em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        /* Ensure full screen coverage */
        .reveal .slides {
            width: 100%;
            height: 100%;
        }

        .reveal .slides section {
            width: 100%;
            height: 100%;
        }

        /* Hide default reveal.js controls for cleaner look */
        .reveal .controls {
            display: none;
        }

        .reveal .progress {
            display: none;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Main Title -->
            <section>
                <h1>HACKATHON</h1>
                <h2>Web Security Challenge</h2>
                <p>Session 10</p>
            </section>

            <!-- Slide 2: Today's Event -->
            <section>
                <h1>HACKATHON</h1>
                <h2>IS TODAY!</h2>
                <p>Web Security Challenge</p>
            </section>

            <!-- Slide 3: Final Call -->
            <section>
                <h1>HACKATHON</h1>
                <h2>WEB SECURITY CHALLENGE</h2>
                <h3>TODAY!</h3>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            controls: false,
            progress: false,
            center: true,
            touch: true,
            loop: true,
            rtl: false,
            navigationMode: 'default',
            shuffle: false,
            fragments: true,
            fragmentInURL: false,
            embedded: false,
            help: false,
            showNotes: false,
            autoPlayMedia: false,
            preloadIframes: null,
            autoAnimate: true,
            autoAnimateMatcher: null,
            autoAnimateEasing: 'ease',
            autoAnimateDuration: 1.0,
            autoAnimateUnmatched: true,
            autoSlide: 0,
            autoSlideStoppable: true,
            autoSlideMethod: null,
            defaultTiming: null,
            mouseWheel: false,
            previewLinks: false,
            postMessage: true,
            postMessageEvents: false,
            focusBodyOnPageVisibilityChange: true,
            width: '100%',
            height: '100%',
            margin: 0,
            minScale: 1,
            maxScale: 1,
            disableLayout: false
        });
    </script>
</body>

</html>
