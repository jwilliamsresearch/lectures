    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz</h1>
        <div class="subtitle">Newman University | CMU540</div>
    </div>
    
    <div class="quiz-info">
        <p><strong>Instructions:</strong> Answer all questions below. Questions are randomized each time. Click "Submit Quiz" when finished to see your results.</p>
    </div>
    
    <div id="quiz-container">
        <!-- Questions will be populated by JavaScript -->
    </div>
    
    <div class="submit-container">
        <button class="btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div class="results" id="results">
        <div class="score" id="scoreDisplay"></div>

        <div class="results-buttons">
            <button class="btn" onclick="location.reload()">Retake Quiz</button>
            <button class="btn" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
                                            const questionsData = [
            {
                question: "What is a firewall?",
                options: [
                    "A type of malware",
                    "A network security device that monitors traffic",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "A firewall is a network security device that monitors and controls incoming and outgoing network traffic."
            },
            {
                question: "What is port scanning?",
                options: [
                    "A type of malware",
                    "A technique to discover open ports on a system",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "Port scanning is a technique used to discover open ports and services on a target system."
            },
            {
                question: "What is a DDoS attack?",
                options: [
                    "A type of malware",
                    "Distributed Denial of Service attack",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "DDoS (Distributed Denial of Service) is an attack that overwhelms a target with traffic from multiple sources."
            },
            {
                question: "What is DNS?",
                options: [
                    "A type of malware",
                    "Domain Name System",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "DNS (Domain Name System) translates domain names into IP addresses."
            },
            {
                question: "What is DNS cache poisoning?",
                options: [
                    "A type of malware",
                    "Corrupting DNS cache with false information",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "DNS cache poisoning is an attack that corrupts DNS cache with false information to redirect traffic."
            },
            {
                question: "What is a VPN?",
                options: [
                    "A type of malware",
                    "Virtual Private Network",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "VPN (Virtual Private Network) creates a secure connection over a public network."
            },
            {
                question: "What is network segmentation?",
                options: [
                    "A type of malware",
                    "Dividing networks into smaller segments",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "Network segmentation divides networks into smaller segments to improve security and performance."
            },
            {
                question: "What is an IDS?",
                options: [
                    "A type of malware",
                    "Intrusion Detection System",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "IDS (Intrusion Detection System) monitors network traffic for suspicious activity."
            },
            {
                question: "What is an IPS?",
                options: [
                    "A type of malware",
                    "Intrusion Prevention System",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "IPS (Intrusion Prevention System) monitors and blocks suspicious network traffic."
            },
            {
                question: "What is packet sniffing?",
                options: [
                    "A type of malware",
                    "Capturing and analyzing network packets",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "Packet sniffing is the practice of capturing and analyzing network packets to monitor traffic."
            },
            {
                question: "What is ARP spoofing?",
                options: [
                    "A type of malware",
                    "Redirecting network traffic by corrupting ARP tables",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "ARP spoofing is an attack that redirects network traffic by corrupting ARP tables."
            },
            {
                question: "What is a man-in-the-middle attack?",
                options: [
                    "A type of malware",
                    "Intercepting communication between two parties",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "A man-in-the-middle attack intercepts communication between two parties without their knowledge."
            },
            {
                question: "What is network monitoring?",
                options: [
                    "A type of malware",
                    "Observing network traffic and performance",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "Network monitoring involves observing network traffic and performance to detect issues."
            },
            {
                question: "What is DNSSEC?",
                options: [
                    "A type of malware",
                    "DNS Security Extensions",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "DNSSEC (DNS Security Extensions) adds security to DNS by providing authentication and integrity."
            },
            {
                question: "What is network hardening?",
                options: [
                    "A type of malware",
                    "Strengthening network security configurations",
                    "A type of encryption",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "Network hardening involves strengthening network security configurations to reduce vulnerabilities."
            }
        ];
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Randomize questions on page load
        const questions = shuffleArray(questionsData);
        let userAnswers = new Array(questions.length).fill(null);
        
        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question" id="question-${qIndex}">
                    <div class="question-number">Question ${qIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" data-question="${qIndex}" data-option="${oIndex}" onclick="selectOption(${qIndex}, ${oIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${qIndex}">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation provided.'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectOption(questionIndex, optionIndex) {
            console.log('selectOption called:', questionIndex, optionIndex);
            
            // Deselect all options for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select the clicked option using data attributes
            const selectedOption = document.querySelector(`[data-question="${questionIndex}"][data-option="${optionIndex}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
                console.log('Option selected successfully');
            } else {
                console.log('ERROR: Could not find option element');
            }
            userAnswers[questionIndex] = optionIndex;
            console.log('userAnswers updated:', userAnswers);
        }
        
        function submitQuiz() {
            console.log('submitQuiz called');
            console.log('Current userAnswers:', userAnswers);
            console.log('Questions length:', questions.length);
            
            // Check if all questions are answered
            const unanswered = userAnswers.filter((ans, idx) => ans === null).length;
            console.log('Unanswered count:', unanswered);
            
            if (unanswered > 0) {
                alert(`Please answer all questions before submitting. ${unanswered} question(s) remaining.`);
                console.log('User answers:', userAnswers);
                console.log('Total questions:', questions.length);
                return;
            }
            
            console.log('All questions answered, calculating score...');
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) correct++;
                
                // Show correct/incorrect
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, oIndex) => {
                    opt.style.cursor = 'default';
                    opt.onclick = null;
                    
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                document.getElementById(`explanation-${index}`).classList.add('show');
            });
            
            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${correct}/${questions.length} (${percentage}%)`;
            
            let feedbackText = '';
            if (percentage >= 90) {
                feedbackText = 'Excellent work! You have demonstrated mastery of this material.';
            } else if (percentage >= 80) {
                feedbackText = 'Very good! You have a strong understanding of the concepts.';
            } else if (percentage >= 70) {
                feedbackText = 'Good effort. You have grasped the fundamentals.';
            } else if (percentage >= 60) {
                feedbackText = 'Fair performance. Review the material to strengthen your understanding.';
            } else {
                feedbackText = 'Additional study is recommended. Review the session materials carefully.';
            }
            
            document.getElementById('feedback').textContent = feedbackText;
            document.getElementById('results').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
</html>
