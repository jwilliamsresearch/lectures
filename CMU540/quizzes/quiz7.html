    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz</h1>
        <div class="subtitle">Newman University | CMU540</div>
    </div>
    
    <div class="quiz-info">
        <p><strong>Instructions:</strong> Answer all questions below. Questions are randomized each time. Click "Submit Quiz" when finished to see your results.</p>
    </div>
    
    <div id="quiz-container">
        <!-- Questions will be populated by JavaScript -->
    </div>
    
    <div class="submit-container">
        <button class="btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div class="results" id="results">
        <div class="score" id="scoreDisplay"></div>
        <div class="feedback" id="feedback"></div>
        <div class="results-buttons">
            <button class="btn" onclick="location.reload()">Retake Quiz</button>
            <button class="btn" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
                                            const questionsData = [
            {
                question: "What is Cross-Site Scripting (XSS)?",
                options: [
                    "A type of SQL injection",
                    "Injecting malicious scripts into web pages",
                    "A type of authentication bypass",
                    "A network security protocol"
                ],
                correct: 1,
                explanation: "XSS is a vulnerability that allows attackers to inject malicious scripts into web pages viewed by other users."
            },
            {
                question: "What is stored XSS?",
                options: [
                    "A type of XSS that is stored in the database",
                    "A type of XSS that is stored in cookies",
                    "A type of XSS that is stored in session storage",
                    "A type of XSS that is stored in local storage"
                ],
                correct: 0,
                explanation: "Stored XSS is a type of XSS where malicious scripts are stored in the database and executed when the page is loaded."
            },
            {
                question: "What is reflected XSS?",
                options: [
                    "A type of XSS that is stored in the database",
                    "A type of XSS that is reflected in the response",
                    "A type of XSS that is reflected in the request",
                    "A type of XSS that is reflected in the URL"
                ],
                correct: 1,
                explanation: "Reflected XSS is a type of XSS where malicious scripts are reflected in the response without being stored."
            },
            {
                question: "What is DOM-based XSS?",
                options: [
                    "A type of XSS that is stored in the database",
                    "A type of XSS that is reflected in the response",
                    "A type of XSS that occurs in the DOM",
                    "A type of XSS that occurs in the server"
                ],
                correct: 2,
                explanation: "DOM-based XSS is a type of XSS that occurs in the DOM when client-side scripts modify the page structure."
            },
            {
                question: "What is the primary defense against XSS?",
                options: [
                    "Input validation",
                    "Output encoding",
                    "Parameterized queries",
                    "Session management"
                ],
                correct: 1,
                explanation: "Output encoding is the primary defense against XSS attacks by properly encoding user input."
            },
            {
                question: "What is Content Security Policy (CSP)?",
                options: [
                    "A type of XSS attack",
                    "A security feature that prevents XSS",
                    "A type of SQL injection",
                    "A type of authentication bypass"
                ],
                correct: 1,
                explanation: "CSP is a security feature that helps prevent XSS by controlling which resources can be loaded."
            },
            {
                question: "What is input sanitization?",
                options: [
                    "A type of XSS attack",
                    "Cleaning user input to remove malicious content",
                    "A type of SQL injection",
                    "A type of authentication bypass"
                ],
                correct: 1,
                explanation: "Input sanitization is the process of cleaning user input to remove malicious content."
            },
            {
                question: "What is output encoding?",
                options: [
                    "A type of XSS attack",
                    "Converting data to a safe format for output",
                    "A type of SQL injection",
                    "A type of authentication bypass"
                ],
                correct: 1,
                explanation: "Output encoding converts data to a safe format for output to prevent injection attacks."
            },
            {
                question: "What is the difference between XSS and CSRF?",
                options: [
                    "XSS is client-side, CSRF is server-side",
                    "XSS is server-side, CSRF is client-side",
                    "They are the same thing",
                    "XSS is more dangerous"
                ],
                correct: 0,
                explanation: "XSS is a client-side attack that injects scripts, while CSRF is a server-side attack that forces actions."
            },
            {
                question: "What is the primary risk of XSS?",
                options: [
                    "System downtime",
                    "Session hijacking and data theft",
                    "Performance issues",
                    "Network congestion"
                ],
                correct: 1,
                explanation: "The primary risk of XSS is session hijacking, data theft, and malicious actions on behalf of users."
            },
            {
                question: "What is a XSS payload?",
                options: [
                    "A type of XSS attack",
                    "Malicious code used in XSS attacks",
                    "A type of SQL injection",
                    "A type of authentication bypass"
                ],
                correct: 1,
                explanation: "A XSS payload is malicious code used to exploit XSS vulnerabilities."
            },
            {
                question: "What is the difference between stored and reflected XSS?",
                options: [
                    "Stored XSS is stored in the database, reflected XSS is reflected in the response",
                    "They are the same thing",
                    "Stored XSS is more dangerous",
                    "Reflected XSS is more dangerous"
                ],
                correct: 0,
                explanation: "Stored XSS is stored in the database and executed when the page is loaded, while reflected XSS is reflected in the response without being stored."
            },
            {
                question: "What is the difference between XSS and SQL injection?",
                options: [
                    "XSS targets the client, SQL injection targets the database",
                    "They are the same thing",
                    "XSS is more dangerous",
                    "SQL injection is more dangerous"
                ],
                correct: 0,
                explanation: "XSS targets the client-side by injecting scripts, while SQL injection targets the database by injecting SQL code."
            },
            {
                question: "What is the difference between XSS and CSRF?",
                options: [
                    "XSS injects scripts, CSRF forces actions",
                    "They are the same thing",
                    "XSS is more dangerous",
                    "CSRF is more dangerous"
                ],
                correct: 0,
                explanation: "XSS injects malicious scripts into web pages, while CSRF forces users to perform unwanted actions."
            },
            {
                question: "What is the difference between XSS and injection?",
                options: [
                    "XSS is a type of injection attack",
                    "They are the same thing",
                    "XSS is more dangerous",
                    "Injection is more dangerous"
                ],
                correct: 0,
                explanation: "XSS is a type of injection attack that specifically targets client-side scripts."
            }
        ];
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Randomize questions on page load
        const questions = shuffleArray(questionsData);
        let userAnswers = new Array(questions.length).fill(null);
        
        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question" id="question-${qIndex}">
                    <div class="question-number">Question ${qIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" data-question="${qIndex}" data-option="${oIndex}" onclick="selectOption(${qIndex}, ${oIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${qIndex}">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation provided.'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectOption(questionIndex, optionIndex) {
            console.log('selectOption called:', questionIndex, optionIndex);
            
            // Deselect all options for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select the clicked option using data attributes
            const selectedOption = document.querySelector(`[data-question="${questionIndex}"][data-option="${optionIndex}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
                console.log('Option selected successfully');
            } else {
                console.log('ERROR: Could not find option element');
            }
            userAnswers[questionIndex] = optionIndex;
            console.log('userAnswers updated:', userAnswers);
        }
        
        function submitQuiz() {
            console.log('submitQuiz called');
            console.log('Current userAnswers:', userAnswers);
            console.log('Questions length:', questions.length);
            
            // Check if all questions are answered
            const unanswered = userAnswers.filter((ans, idx) => ans === null).length;
            console.log('Unanswered count:', unanswered);
            
            if (unanswered > 0) {
                alert(`Please answer all questions before submitting. ${unanswered} question(s) remaining.`);
                console.log('User answers:', userAnswers);
                console.log('Total questions:', questions.length);
                return;
            }
            
            console.log('All questions answered, calculating score...');
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) correct++;
                
                // Show correct/incorrect
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, oIndex) => {
                    opt.style.cursor = 'default';
                    opt.onclick = null;
                    
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                document.getElementById(`explanation-${index}`).classList.add('show');
            });
            
            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${correct}/${questions.length} (${percentage}%)`;
            
            let feedbackText = '';
            if (percentage >= 90) {
                feedbackText = 'Excellent work! You have demonstrated mastery of this material.';
            } else if (percentage >= 80) {
                feedbackText = 'Very good! You have a strong understanding of the concepts.';
            } else if (percentage >= 70) {
                feedbackText = 'Good effort. You have grasped the fundamentals.';
            } else if (percentage >= 60) {
                feedbackText = 'Fair performance. Review the material to strengthen your understanding.';
            } else {
                feedbackText = 'Additional study is recommended. Review the session materials carefully.';
            }
            
            document.getElementById('feedback').textContent = feedbackText;
            document.getElementById('results').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
</html>
