<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1: Cyber Security Fundamentals - Birmingham Newman University</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="../../placeholder/quiz.css">    <style>
        body {
            max-width: 900px;
            margin: 2em auto;
            padding: 2em;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 3em;
            padding-bottom: 2em;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .quiz-header h1 {
            font-size: 2em;
            margin-bottom: 0.3em;
        }
        
        .quiz-header .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .quiz-info {
            background: #f8f8f8;
            padding: 1.5em;
            margin-bottom: 2em;
            border-left: 3px solid #2c3e50;
        }
        
        .question {
            background: #fff;
            padding: 2em;
            margin-bottom: 2em;
            border: 1px solid #e0e0e0;
        }
        
        .question-number {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1em;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
        }
        
        .option {
            padding: 1em;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f8f8f8;
            border-color: #2c3e50;
        }
        
        .option.selected {
            background: #e8f0f8;
            border-color: #2c3e50;
        }
        
        .option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
            border-width: 2px;
        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
            border-width: 2px;
        }
        
        .explanation {
            margin-top: 1em;
            padding: 1em;
            background: #f0f7ff;
            border-left: 3px solid #2196f3;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .submit-container {
            text-align: center;
            margin: 3em 0 2em 0;
        }
        
        .btn {
            padding: 1em 2.5em;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1a252f;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 3em;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
        }
        
        .results.show {
            display: block;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        
        .feedback {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #666;
        }
        
        .results-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz</h1>
        <div class="subtitle">Newman University | CMU540</div>
    </div>
    
    <div class="quiz-info">
        <p><strong>Instructions:</strong> Answer all questions below. Questions are randomized each time. Click "Submit Quiz" when finished to see your results.</p>
    </div>
    
    <div id="quiz-container">
        <!-- Questions will be populated by JavaScript -->
    </div>
    
    <div class="submit-container">
        <button class="btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div class="results" id="results">
        <div class="score" id="scoreDisplay"></div>
        <div class="feedback" id="feedback"></div>
        <div class="results-buttons">
            <button class="btn" onclick="location.reload()">Retake Quiz</button>
            <button class="btn" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
                                            const questionsData = [
            {
                question: "What does CIA stand for in cybersecurity?",
                options: [
                    "Central Intelligence Agency",
                    "Confidentiality, Integrity, Availability",
                    "Computer Information Access",
                    "Cyber Intelligence Assessment"
                ],
                correct: 1,
                explanation: "CIA stands for Confidentiality, Integrity, and Availability - the three fundamental principles of information security."
            },
            {
                question: "What is confidentiality in cybersecurity?",
                options: [
                    "Ensuring data is always available",
                    "Ensuring information is accessible only to authorized users",
                    "Ensuring data accuracy and completeness",
                    "Ensuring systems are always online"
                ],
                correct: 1,
                explanation: "Confidentiality ensures that information is accessible only to those authorized to have access."
            },
            {
                question: "What is integrity in cybersecurity?",
                options: [
                    "Ensuring data is always available",
                    "Ensuring information is accessible only to authorized users",
                    "Ensuring data accuracy and completeness",
                    "Ensuring systems are always online"
                ],
                correct: 2,
                explanation: "Integrity ensures the accuracy and completeness of information and data."
            },
            {
                question: "What is availability in cybersecurity?",
                options: [
                    "Ensuring data is always available when needed",
                    "Ensuring information is accessible only to authorized users",
                    "Ensuring data accuracy and completeness",
                    "Ensuring systems are always secure"
                ],
                correct: 0,
                explanation: "Availability ensures that information and resources are available when needed by authorized users."
            },
            {
                question: "What is malware?",
                options: [
                    "Software that protects against viruses",
                    "Malicious software designed to harm systems",
                    "Software for managing passwords",
                    "Software for network monitoring"
                ],
                correct: 1,
                explanation: "Malware is malicious software designed to harm, exploit, or compromise computer systems and networks."
            },
            {
                question: "What is social engineering?",
                options: [
                    "A type of computer virus",
                    "Manipulating people to reveal confidential information",
                    "A network security protocol",
                    "A type of encryption method"
                ],
                correct: 1,
                explanation: "Social engineering is the psychological manipulation of people to reveal confidential information or perform actions."
            },
            {
                question: "What is phishing?",
                options: [
                    "A type of malware",
                    "Fraudulent attempts to obtain sensitive information via email",
                    "A network scanning technique",
                    "A type of encryption"
                ],
                correct: 1,
                explanation: "Phishing is a fraudulent attempt to obtain sensitive information by disguising as a trustworthy entity in electronic communication."
            },
            {
                question: "What is a vulnerability in cybersecurity?",
                options: [
                    "A security tool",
                    "A weakness that can be exploited by threats",
                    "A type of malware",
                    "A security policy"
                ],
                correct: 1,
                explanation: "A vulnerability is a weakness in a system that can be exploited by threats to cause harm."
            },
            {
                question: "What is a threat in cybersecurity?",
                options: [
                    "A security control",
                    "A potential danger that could exploit vulnerabilities",
                    "A type of malware",
                    "A security policy"
                ],
                correct: 1,
                explanation: "A threat is a potential danger that could exploit vulnerabilities to cause harm to systems or data."
            },
            {
                question: "What is risk in cybersecurity?",
                options: [
                    "The likelihood of a threat exploiting a vulnerability",
                    "A security control",
                    "A type of malware",
                    "A security policy"
                ],
                correct: 0,
                explanation: "Risk is the potential for loss or damage when a threat exploits a vulnerability."
            },
            {
                question: "What is defense in depth?",
                options: [
                    "A single security control",
                    "Multiple layers of security controls",
                    "A type of malware",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "Defense in depth is a security strategy that uses multiple layers of security controls to protect systems and data."
            },
            {
                question: "What is least privilege?",
                options: [
                    "Giving users maximum access",
                    "Giving users only the minimum access necessary",
                    "A type of encryption",
                    "A network security protocol"
                ],
                correct: 1,
                explanation: "Least privilege is the principle of giving users only the minimum access necessary to perform their job functions."
            },
            {
                question: "What is encryption?",
                options: [
                    "A type of malware",
                    "The process of converting data into a secure format",
                    "A network protocol",
                    "A type of firewall"
                ],
                correct: 1,
                explanation: "Encryption is the process of converting data into a secure format that can only be read by authorized parties."
            },
            {
                question: "What is authentication?",
                options: [
                    "The process of verifying user identity",
                    "A type of malware",
                    "A network protocol",
                    "A type of firewall"
                ],
                correct: 0,
                explanation: "Authentication is the process of verifying the identity of a user, system, or entity."
            },
            {
                question: "What is authorization?",
                options: [
                    "The process of verifying user identity",
                    "The process of determining what resources a user can access",
                    "A type of malware",
                    "A network protocol"
                ],
                correct: 1,
                explanation: "Authorization is the process of determining what resources and actions a user is permitted to access."
            }
        ];
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Randomize questions on page load
        const questions = shuffleArray(questionsData);
        let userAnswers = new Array(questions.length).fill(null);
        
        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question" id="question-${qIndex}">
                    <div class="question-number">Question ${qIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" data-question="${qIndex}" data-option="${oIndex}" onclick="selectOption(${qIndex}, ${oIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${qIndex}">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation provided.'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectOption(questionIndex, optionIndex) {
            console.log('selectOption called:', questionIndex, optionIndex);
            
            // Deselect all options for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select the clicked option using data attributes
            const selectedOption = document.querySelector(`[data-question="${questionIndex}"][data-option="${optionIndex}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
                console.log('Option selected successfully');
            } else {
                console.log('ERROR: Could not find option element');
            }
            userAnswers[questionIndex] = optionIndex;
            console.log('userAnswers updated:', userAnswers);
        }
        
        function submitQuiz() {
            console.log('submitQuiz called');
            console.log('Current userAnswers:', userAnswers);
            console.log('Questions length:', questions.length);
            
            // Check if all questions are answered
            const unanswered = userAnswers.filter((ans, idx) => ans === null).length;
            console.log('Unanswered count:', unanswered);
            
            if (unanswered > 0) {
                alert(`Please answer all questions before submitting. ${unanswered} question(s) remaining.`);
                console.log('User answers:', userAnswers);
                console.log('Total questions:', questions.length);
                return;
            }
            
            console.log('All questions answered, calculating score...');
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) correct++;
                
                // Show correct/incorrect
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, oIndex) => {
                    opt.style.cursor = 'default';
                    opt.onclick = null;
                    
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                document.getElementById(`explanation-${index}`).classList.add('show');
            });
            
            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${correct}/${questions.length} (${percentage}%)`;
            
            let feedbackText = '';
            if (percentage >= 90) {
                feedbackText = 'Excellent work! You have demonstrated mastery of this material.';
            } else if (percentage >= 80) {
                feedbackText = 'Very good! You have a strong understanding of the concepts.';
            } else if (percentage >= 70) {
                feedbackText = 'Good effort. You have grasped the fundamentals.';
            } else if (percentage >= 60) {
                feedbackText = 'Fair performance. Review the material to strengthen your understanding.';
            } else {
                feedbackText = 'Additional study is recommended. Review the session materials carefully.';
            }
            
            document.getElementById('feedback').textContent = feedbackText;
            document.getElementById('results').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
</html>
