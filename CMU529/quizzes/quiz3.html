<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 3: Bootstrap Components & Customization - Newman University</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="../../placeholder/quiz.css">    <style>
        body {
            max-width: 900px;
            margin: 2em auto;
            padding: 2em;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 3em;
            padding-bottom: 2em;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .quiz-header h1 {
            font-size: 2em;
            margin-bottom: 0.3em;
        }
        
        .quiz-header .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .quiz-info {
            background: #f8f8f8;
            padding: 1.5em;
            margin-bottom: 2em;
            border-left: 3px solid #2c3e50;
        }
        
        .question {
            background: #fff;
            padding: 2em;
            margin-bottom: 2em;
            border: 1px solid #e0e0e0;
        }
        
        .question-number {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1em;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
        }
        
        .option {
            padding: 1em;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f8f8f8;
            border-color: #2c3e50;
        }
        
        .option.selected {
            background: #e8f0f8;
            border-color: #2c3e50;
        }
        
        .option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
            border-width: 2px;
        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
            border-width: 2px;
        }
        
        .explanation {
            margin-top: 1em;
            padding: 1em;
            background: #f0f7ff;
            border-left: 3px solid #2196f3;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .submit-container {
            text-align: center;
            margin: 3em 0 2em 0;
        }
        
        .btn {
            padding: 1em 2.5em;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1a252f;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 3em;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
        }
        
        .results.show {
            display: block;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        
        .feedback {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #666;
        }
        
        .results-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz 3: Bootstrap Components & Customization</h1>
        <div class="subtitle">Newman University | CMU529: Advanced Web Development</div>
    </div>
    
    <div class="quiz-info">
        <p><strong>Instructions:</strong> Answer all questions below. Questions are randomized each time. Click "Submit Quiz" when finished to see your results.</p>
    </div>
    
    <div id="quiz-container">
        <!-- Questions will be populated by JavaScript -->
    </div>
    
    <div class="submit-container">
        <button class="btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div class="results" id="results">
        <div class="score" id="scoreDisplay"></div>
        <div class="feedback" id="feedback"></div>
        <div class="results-buttons">
            <button class="btn" onclick="location.reload()">Retake Quiz</button>
            <button class="btn" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
        const questionsData = [
        {
                "question": "What is the purpose of Bootstrap's card component?",
                "options": [
                        "To create navigation menus",
                        "To display content in organized containers",
                        "To create buttons",
                        "To handle forms"
                ],
                "correct": 1,
                "explanation": "Bootstrap cards are used to display content in organized, flexible containers."
        },
        {
                "question": "Which Bootstrap class creates a responsive navigation bar?",
                "options": [
                        ".navbar",
                        ".nav",
                        ".navigation",
                        ".menu"
                ],
                "correct": 0,
                "explanation": ".navbar is Bootstrap's responsive navigation component."
        },
        {
                "question": "What does the Bootstrap class 'btn-group' do?",
                "options": [
                        "Groups buttons together",
                        "Creates a button",
                        "Styles text",
                        "Creates a form"
                ],
                "correct": 0,
                "explanation": "btn-group groups buttons together in a single line."
        },
        {
                "question": "Which Bootstrap component is used for displaying alerts?",
                "options": [
                        ".alert",
                        ".message",
                        ".notification",
                        ".popup"
                ],
                "correct": 0,
                "explanation": ".alert is Bootstrap's component for displaying alert messages."
        },
        {
                "question": "What is the purpose of Bootstrap's modal component?",
                "options": [
                        "To create popup dialogs",
                        "To style buttons",
                        "To create forms",
                        "To display images"
                ],
                "correct": 0,
                "explanation": "Bootstrap modals create popup dialogs and overlays."
        },
        {
                "question": "Which Bootstrap class creates a dropdown menu?",
                "options": [
                        ".dropdown",
                        ".menu",
                        ".select",
                        ".list"
                ],
                "correct": 0,
                "explanation": ".dropdown creates a dropdown menu component."
        },
        {
                "question": "What does the Bootstrap class 'carousel' do?",
                "options": [
                        "Creates a slideshow",
                        "Styles buttons",
                        "Creates forms",
                        "Displays images"
                ],
                "correct": 0,
                "explanation": "carousel creates a slideshow component for cycling through content."
        },
        {
                "question": "Which Bootstrap utility class adds padding to all sides?",
                "options": [
                        ".p-3",
                        ".m-3",
                        ".px-3",
                        ".py-3"
                ],
                "correct": 0,
                "explanation": ".p-3 adds padding to all sides, while .m-3 adds margin."
        },
        {
                "question": "What is the purpose of Bootstrap's breadcrumb component?",
                "options": [
                        "To show navigation hierarchy",
                        "To create buttons",
                        "To style text",
                        "To display images"
                ],
                "correct": 0,
                "explanation": "Breadcrumbs show the current page's location within a navigational hierarchy."
        },
        {
                "question": "Which Bootstrap class creates a progress bar?",
                "options": [
                        ".progress",
                        ".bar",
                        ".meter",
                        ".indicator"
                ],
                "correct": 0,
                "explanation": ".progress creates a progress bar component."
        },
        {
                "question": "What does the Bootstrap class 'spinner-border' do?",
                "options": [
                        "Creates a loading spinner",
                        "Styles borders",
                        "Creates buttons",
                        "Displays text"
                ],
                "correct": 0,
                "explanation": "spinner-border creates a loading spinner animation."
        },
        {
                "question": "Which Bootstrap component is used for displaying badges?",
                "options": [
                        ".badge",
                        ".tag",
                        ".label",
                        ".mark"
                ],
                "correct": 0,
                "explanation": ".badge creates small badges for highlighting information."
        },
        {
                "question": "What is the purpose of Bootstrap's tooltip component?",
                "options": [
                        "To show additional information on hover",
                        "To create buttons",
                        "To style text",
                        "To display images"
                ],
                "correct": 0,
                "explanation": "Tooltips show additional information when hovering over an element."
        },
        {
                "question": "Which Bootstrap class creates a responsive table?",
                "options": [
                        ".table-responsive",
                        ".table",
                        ".responsive",
                        ".data-table"
                ],
                "correct": 0,
                "explanation": ".table-responsive makes tables responsive on smaller screens."
        },
        {
                "question": "What does the Bootstrap class 'list-group' do?",
                "options": [
                        "Creates a list of items",
                        "Styles buttons",
                        "Creates forms",
                        "Displays images"
                ],
                "correct": 0,
                "explanation": "list-group creates a list of items with consistent styling."
        }
];
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Randomize questions on page load
        const questions = shuffleArray(questionsData);
        let userAnswers = new Array(questions.length).fill(null);
        
        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question" id="question-${qIndex}">
                    <div class="question-number">Question ${qIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" data-question="${qIndex}" data-option="${oIndex}" onclick="selectOption(${qIndex}, ${oIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${qIndex}">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation provided.'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectOption(questionIndex, optionIndex) {
            // Deselect all options for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select the clicked option
            event.target.classList.add('selected');
            userAnswers[questionIndex] = optionIndex;
        }
        
        function submitQuiz() {
            // Check if all questions are answered
            if (userAnswers.includes(null)) {
                alert('Please answer all questions before submitting.');
                return;
            }
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) correct++;
                
                // Show correct/incorrect
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, oIndex) => {
                    opt.style.cursor = 'default';
                    opt.onclick = null;
                    
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                document.getElementById(`explanation-${index}`).classList.add('show');
            });
            
            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${correct}/${questions.length} (${percentage}%)`;
            
            let feedbackText = '';
            if (percentage >= 90) {
                feedbackText = 'Excellent work! You have demonstrated mastery of this material.';
            } else if (percentage >= 80) {
                feedbackText = 'Very good! You have a strong understanding of the concepts.';
            } else if (percentage >= 70) {
                feedbackText = 'Good effort. You have grasped the fundamentals.';
            } else if (percentage >= 60) {
                feedbackText = 'Fair performance. Review the material to strengthen your understanding.';
            } else {
                feedbackText = 'Additional study is recommended. Review the session materials carefully.';
            }
            
            document.getElementById('feedback').textContent = feedbackText;
            document.getElementById('results').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
    <script src="../../placeholder/quiz.js"></script></body>
</html>
