<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 7: PHP Database Connectivity - Newman University</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="../../placeholder/quiz.css">    <style>
        body {
            max-width: 900px;
            margin: 2em auto;
            padding: 2em;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 3em;
            padding-bottom: 2em;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .quiz-header h1 {
            font-size: 2em;
            margin-bottom: 0.3em;
        }
        
        .quiz-header .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .quiz-info {
            background: #f8f8f8;
            padding: 1.5em;
            margin-bottom: 2em;
            border-left: 3px solid #2c3e50;
        }
        
        .question {
            background: #fff;
            padding: 2em;
            margin-bottom: 2em;
            border: 1px solid #e0e0e0;
        }
        
        .question-number {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1em;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
        }
        
        .option {
            padding: 1em;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f8f8f8;
            border-color: #2c3e50;
        }
        
        .option.selected {
            background: #e8f0f8;
            border-color: #2c3e50;
        }
        
        .option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
            border-width: 2px;
        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
            border-width: 2px;
        }
        
        .explanation {
            margin-top: 1em;
            padding: 1em;
            background: #f0f7ff;
            border-left: 3px solid #2196f3;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .submit-container {
            text-align: center;
            margin: 3em 0 2em 0;
        }
        
        .btn {
            padding: 1em 2.5em;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1a252f;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 3em;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
        }
        
        .results.show {
            display: block;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        
        .feedback {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #666;
        }
        
        .results-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz 7: PHP Database Connectivity</h1>
        <div class="subtitle">Newman University | CMU529: Advanced Web Development</div>
    </div>
    
    <div class="quiz-info">
        <p><strong>Instructions:</strong> Answer all questions below. Questions are randomized each time. Click "Submit Quiz" when finished to see your results.</p>
    </div>
    
    <div id="quiz-container">
        <!-- Questions will be populated by JavaScript -->
    </div>
    
    <div class="submit-container">
        <button class="btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div class="results" id="results">
        <div class="score" id="scoreDisplay"></div>
        <div class="feedback" id="feedback"></div>
        <div class="results-buttons">
            <button class="btn" onclick="location.reload()">Retake Quiz</button>
            <button class="btn" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
        const questionsData = [
        {
                "question": "Which PHP extension is used for MySQL connections?",
                "options": [
                        "PDO",
                        "mysqli",
                        "mysql",
                        "All of the above"
                ],
                "correct": 3,
                "explanation": "All three can be used, but PDO and mysqli are recommended."
        },
        {
                "question": "What is the purpose of PDO?",
                "options": [
                        "Database abstraction layer",
                        "To create databases",
                        "To store data",
                        "To validate data"
                ],
                "correct": 0,
                "explanation": "PDO (PHP Data Objects) is a database abstraction layer."
        },
        {
                "question": "Which method is used to connect to MySQL with PDO?",
                "options": [
                        "new PDO()",
                        "connect()",
                        "open()",
                        "link()"
                ],
                "correct": 0,
                "explanation": "new PDO() creates a new PDO instance for database connection."
        },
        {
                "question": "What is the purpose of prepared statements?",
                "options": [
                        "To prevent SQL injection",
                        "To create tables",
                        "To store data",
                        "To validate data"
                ],
                "correct": 0,
                "explanation": "Prepared statements prevent SQL injection attacks."
        },
        {
                "question": "Which method executes a prepared statement?",
                "options": [
                        "execute()",
                        "run()",
                        "start()",
                        "go()"
                ],
                "correct": 0,
                "explanation": "execute() executes a prepared statement."
        },
        {
                "question": "What is the purpose of fetch() method?",
                "options": [
                        "To retrieve a row",
                        "To insert data",
                        "To update data",
                        "To delete data"
                ],
                "correct": 0,
                "explanation": "fetch() retrieves the next row from a result set."
        },
        {
                "question": "Which fetch mode returns an associative array?",
                "options": [
                        "PDO::FETCH_ASSOC",
                        "PDO::FETCH_NUM",
                        "PDO::FETCH_BOTH",
                        "PDO::FETCH_OBJ"
                ],
                "correct": 0,
                "explanation": "PDO::FETCH_ASSOC returns an associative array."
        },
        {
                "question": "What is the purpose of rowCount()?",
                "options": [
                        "To count affected rows",
                        "To count total rows",
                        "To count columns",
                        "To count tables"
                ],
                "correct": 0,
                "explanation": "rowCount() returns the number of rows affected by the last statement."
        },
        {
                "question": "Which method begins a transaction?",
                "options": [
                        "beginTransaction()",
                        "start()",
                        "begin()",
                        "transaction()"
                ],
                "correct": 0,
                "explanation": "beginTransaction() begins a database transaction."
        },
        {
                "question": "What is the purpose of commit()?",
                "options": [
                        "To commit a transaction",
                        "To rollback a transaction",
                        "To start a transaction",
                        "To end a transaction"
                ],
                "correct": 0,
                "explanation": "commit() commits the current transaction."
        },
        {
                "question": "Which method rolls back a transaction?",
                "options": [
                        "rollback()",
                        "undo()",
                        "cancel()",
                        "reverse()"
                ],
                "correct": 0,
                "explanation": "rollback() rolls back the current transaction."
        },
        {
                "question": "What is the purpose of lastInsertId()?",
                "options": [
                        "To get the last inserted ID",
                        "To get the last updated ID",
                        "To get the last deleted ID",
                        "To get the last query ID"
                ],
                "correct": 0,
                "explanation": "lastInsertId() returns the ID of the last inserted row."
        },
        {
                "question": "Which method closes the database connection?",
                "options": [
                        "null",
                        "close()",
                        "end()",
                        "disconnect()"
                ],
                "correct": 0,
                "explanation": "Setting the PDO object to null closes the connection."
        },
        {
                "question": "What is the purpose of errorInfo()?",
                "options": [
                        "To get error information",
                        "To create errors",
                        "To handle errors",
                        "To log errors"
                ],
                "correct": 0,
                "explanation": "errorInfo() returns error information about the last operation."
        },
        {
                "question": "Which method sets error mode?",
                "options": [
                        "setAttribute()",
                        "setErrorMode()",
                        "setMode()",
                        "setError()"
                ],
                "correct": 0,
                "explanation": "setAttribute() with PDO::ATTR_ERRMODE sets the error mode."
        }
];
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Randomize questions on page load
        const questions = shuffleArray(questionsData);
        let userAnswers = new Array(questions.length).fill(null);
        
        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question" id="question-${qIndex}">
                    <div class="question-number">Question ${qIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" data-question="${qIndex}" data-option="${oIndex}" onclick="selectOption(${qIndex}, ${oIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${qIndex}">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation provided.'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectOption(questionIndex, optionIndex) {
            // Deselect all options for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select the clicked option
            event.target.classList.add('selected');
            userAnswers[questionIndex] = optionIndex;
        }
        
        function submitQuiz() {
            // Check if all questions are answered
            if (userAnswers.includes(null)) {
                alert('Please answer all questions before submitting.');
                return;
            }
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) correct++;
                
                // Show correct/incorrect
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, oIndex) => {
                    opt.style.cursor = 'default';
                    opt.onclick = null;
                    
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                document.getElementById(`explanation-${index}`).classList.add('show');
            });
            
            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${correct}/${questions.length} (${percentage}%)`;
            
            let feedbackText = '';
            if (percentage >= 90) {
                feedbackText = 'Excellent work! You have demonstrated mastery of this material.';
            } else if (percentage >= 80) {
                feedbackText = 'Very good! You have a strong understanding of the concepts.';
            } else if (percentage >= 70) {
                feedbackText = 'Good effort. You have grasped the fundamentals.';
            } else if (percentage >= 60) {
                feedbackText = 'Fair performance. Review the material to strengthen your understanding.';
            } else {
                feedbackText = 'Additional study is recommended. Review the session materials carefully.';
            }
            
            document.getElementById('feedback').textContent = feedbackText;
            document.getElementById('results').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
    <script src="../../placeholder/quiz.js"></script></body>
</html>
