<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 8: Session Management & User Authentication - Newman University</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="../../placeholder/quiz.css">    <style>
        body {
            max-width: 900px;
            margin: 2em auto;
            padding: 2em;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 3em;
            padding-bottom: 2em;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .quiz-header h1 {
            font-size: 2em;
            margin-bottom: 0.3em;
        }
        
        .quiz-header .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .quiz-info {
            background: #f8f8f8;
            padding: 1.5em;
            margin-bottom: 2em;
            border-left: 3px solid #2c3e50;
        }
        
        .question {
            background: #fff;
            padding: 2em;
            margin-bottom: 2em;
            border: 1px solid #e0e0e0;
        }
        
        .question-number {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1em;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
        }
        
        .option {
            padding: 1em;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f8f8f8;
            border-color: #2c3e50;
        }
        
        .option.selected {
            background: #e8f0f8;
            border-color: #2c3e50;
        }
        
        .option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
            border-width: 2px;
        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
            border-width: 2px;
        }
        
        .explanation {
            margin-top: 1em;
            padding: 1em;
            background: #f0f7ff;
            border-left: 3px solid #2196f3;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .submit-container {
            text-align: center;
            margin: 3em 0 2em 0;
        }
        
        .btn {
            padding: 1em 2.5em;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1a252f;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 3em;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
        }
        
        .results.show {
            display: block;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        
        .feedback {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #666;
        }
        
        .results-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz 8: Session Management & User Authentication</h1>
        <div class="subtitle">Newman University | CMU529: Advanced Web Development</div>
    </div>
    
    <div class="quiz-info">
        <p><strong>Instructions:</strong> Answer all questions below. Questions are randomized each time. Click "Submit Quiz" when finished to see your results.</p>
    </div>
    
    <div id="quiz-container">
        <!-- Questions will be populated by JavaScript -->
    </div>
    
    <div class="submit-container">
        <button class="btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div class="results" id="results">
        <div class="score" id="scoreDisplay"></div>
        <div class="feedback" id="feedback"></div>
        <div class="results-buttons">
            <button class="btn" onclick="location.reload()">Retake Quiz</button>
            <button class="btn" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
        const questionsData = [
        {
                "question": "What is the purpose of session_start()?",
                "options": [
                        "To start a session",
                        "To end a session",
                        "To create a session",
                        "To destroy a session"
                ],
                "correct": 0,
                "explanation": "session_start() starts a new session or resumes an existing one."
        },
        {
                "question": "Which superglobal stores session data?",
                "options": [
                        "$_SESSION",
                        "$_COOKIE",
                        "$_REQUEST",
                        "$_SERVER"
                ],
                "correct": 0,
                "explanation": "$_SESSION stores session data."
        },
        {
                "question": "What is the purpose of session_destroy()?",
                "options": [
                        "To destroy a session",
                        "To start a session",
                        "To create a session",
                        "To modify a session"
                ],
                "correct": 0,
                "explanation": "session_destroy() destroys all data registered to a session."
        },
        {
                "question": "Which function creates a session ID?",
                "options": [
                        "session_id()",
                        "create_session()",
                        "new_session()",
                        "make_session()"
                ],
                "correct": 0,
                "explanation": "session_id() gets or sets the current session ID."
        },
        {
                "question": "What is the purpose of session_regenerate_id()?",
                "options": [
                        "To prevent session fixation",
                        "To create sessions",
                        "To destroy sessions",
                        "To modify sessions"
                ],
                "correct": 0,
                "explanation": "session_regenerate_id() regenerates the session ID to prevent session fixation."
        },
        {
                "question": "Which function hashes passwords securely?",
                "options": [
                        "password_hash()",
                        "hash()",
                        "encrypt()",
                        "secure()"
                ],
                "correct": 0,
                "explanation": "password_hash() creates a password hash using a secure algorithm."
        },
        {
                "question": "What is the purpose of password_verify()?",
                "options": [
                        "To verify passwords",
                        "To create passwords",
                        "To hash passwords",
                        "To store passwords"
                ],
                "correct": 0,
                "explanation": "password_verify() verifies a password against a hash."
        },
        {
                "question": "Which function generates random tokens?",
                "options": [
                        "bin2hex(random_bytes())",
                        "rand()",
                        "random()",
                        "token()"
                ],
                "correct": 0,
                "explanation": "bin2hex(random_bytes()) generates cryptographically secure random tokens."
        },
        {
                "question": "What is the purpose of session_set_cookie_params()?",
                "options": [
                        "To set session cookie parameters",
                        "To create cookies",
                        "To destroy cookies",
                        "To modify cookies"
                ],
                "correct": 0,
                "explanation": "session_set_cookie_params() sets session cookie parameters."
        },
        {
                "question": "Which function checks if user is logged in?",
                "options": [
                        "isset($_SESSION['user_id'])",
                        "is_logged_in()",
                        "check_login()",
                        "verify_user()"
                ],
                "correct": 0,
                "explanation": "isset($_SESSION['user_id']) checks if a user is logged in."
        },
        {
                "question": "What is the purpose of session_write_close()?",
                "options": [
                        "To close session writing",
                        "To destroy sessions",
                        "To create sessions",
                        "To modify sessions"
                ],
                "correct": 0,
                "explanation": "session_write_close() ends the current session and stores session data."
        },
        {
                "question": "Which function sets session timeout?",
                "options": [
                        "ini_set('session.gc_maxlifetime')",
                        "set_timeout()",
                        "timeout()",
                        "session_timeout()"
                ],
                "correct": 0,
                "explanation": "ini_set('session.gc_maxlifetime') sets the session timeout."
        },
        {
                "question": "What is the purpose of session_unset()?",
                "options": [
                        "To unset session variables",
                        "To destroy sessions",
                        "To create sessions",
                        "To modify sessions"
                ],
                "correct": 0,
                "explanation": "session_unset() frees all session variables."
        },
        {
                "question": "Which function creates secure session cookies?",
                "options": [
                        "session_set_cookie_params()",
                        "set_cookie()",
                        "create_cookie()",
                        "secure_cookie()"
                ],
                "correct": 0,
                "explanation": "session_set_cookie_params() can set secure cookie parameters."
        },
        {
                "question": "What is the purpose of session_save_path()?",
                "options": [
                        "To set session save path",
                        "To create sessions",
                        "To destroy sessions",
                        "To modify sessions"
                ],
                "correct": 0,
                "explanation": "session_save_path() sets the session save path."
        }
];
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Randomize questions on page load
        const questions = shuffleArray(questionsData);
        let userAnswers = new Array(questions.length).fill(null);
        
        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question" id="question-${qIndex}">
                    <div class="question-number">Question ${qIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" data-question="${qIndex}" data-option="${oIndex}" onclick="selectOption(${qIndex}, ${oIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${qIndex}">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation provided.'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectOption(questionIndex, optionIndex) {
            // Deselect all options for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select the clicked option
            event.target.classList.add('selected');
            userAnswers[questionIndex] = optionIndex;
        }
        
        function submitQuiz() {
            // Check if all questions are answered
            if (userAnswers.includes(null)) {
                alert('Please answer all questions before submitting.');
                return;
            }
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) correct++;
                
                // Show correct/incorrect
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, oIndex) => {
                    opt.style.cursor = 'default';
                    opt.onclick = null;
                    
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                document.getElementById(`explanation-${index}`).classList.add('show');
            });
            
            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${correct}/${questions.length} (${percentage}%)`;
            
            let feedbackText = '';
            if (percentage >= 90) {
                feedbackText = 'Excellent work! You have demonstrated mastery of this material.';
            } else if (percentage >= 80) {
                feedbackText = 'Very good! You have a strong understanding of the concepts.';
            } else if (percentage >= 70) {
                feedbackText = 'Good effort. You have grasped the fundamentals.';
            } else if (percentage >= 60) {
                feedbackText = 'Fair performance. Review the material to strengthen your understanding.';
            } else {
                feedbackText = 'Additional study is recommended. Review the session materials carefully.';
            }
            
            document.getElementById('feedback').textContent = feedbackText;
            document.getElementById('results').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
    <script src="../../placeholder/quiz.js"></script></body>
</html>
