<head>

    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="../../placeholder/quiz.css">    <style>
        body {
            max-width: 900px;
            margin: 2em auto;
            padding: 2em;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 3em;
            padding-bottom: 2em;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .quiz-header h1 {
            font-size: 2em;

        .quiz-header .subtitle {

        .quiz-info {

            margin-bottom: 2em;
            border-left: 3px solid #2c3e50;
        }
        
        .question {
            background: #fff;
            padding: 2em;
            margin-bottom: 2em;
            border: 1px solid #e0e0e0;
        }
        
        .question-number {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1em;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
        }
        
        .option {
            padding: 1em;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f8f8f8;

        .option.correct {

        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
            border-width: 2px;
        }
        
        .explanation {
            margin-top: 1em;
            padding: 1em;
            background: #f0f7ff;
            border-left: 3px solid #2196f3;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .submit-container {
            text-align: center;
            margin: 3em 0 2em 0;
        }
        
        .btn {
            padding: 1em 2.5em;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1a252f;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 3em;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
        }
        
        .results.show {
            display: block;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        
        .feedback {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #666;
        }
        
        .results-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz 10: Advanced PHP Features & Security</h1>
        <div class="subtitle">Newman University | CMU529: Advanced Web Development</div>
    </div>
    
    <div class="quiz-info">
        <p><strong>Instructions:</strong> Answer all questions below. Questions are randomized each time. Click "Submit Quiz" when finished to see your results.</p>
    </div>
    
    <div id="quiz-container">
        <!-- Questions will be populated by JavaScript -->
    </div>
    
    <div class="submit-container">
        <button class="btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div class="results" id="results">
        <div class="score" id="scoreDisplay"></div>
        <div class="feedback" id="feedback"></div>
        <div class="results-buttons">
            <button class="btn" onclick="location.reload()">Retake Quiz</button>
            <button class="btn" onclick="window.location.href='../index.html'">Back to Module</button>
        </div>
    </div>

    <script>
        const questionsData = [
        {
                "question": "What is Object-Oriented Programming (OOP)?",
                "options": [
                        "A programming paradigm",
                        "A database system",
                        "A web server",
                        "A programming language"
                ],
                "correct": 0,
                "explanation": "OOP is a programming paradigm based on objects."
        },
        {
                "question": "Which keyword defines a class in PHP?",
                "options": [
                        "class",
                        "object",
                        "function",
                        "method"
                ],
                "correct": 0,
                "explanation": "class keyword defines a class in PHP."
        },
        {
                "question": "What is the purpose of constructor?",
                "options": [
                        "To initialize objects",
                        "To destroy objects",
                        "To create classes",
                        "To define methods"
                ],
                "correct": 0,
                "explanation": "Constructor initializes objects when they are created."
        },
        {
                "question": "Which access modifier makes properties private?",
                "options": [
                        "private",
                        "public",
                        "protected",
                        "internal"
                ],
                "correct": 0,
                "explanation": "private makes properties accessible only within the class."
        },
        {
                "question": "What is the purpose of inheritance?",
                "options": [
                        "To reuse code",
                        "To create objects",
                        "To define methods",
                        "To destroy objects"
                ],
                "correct": 0,
                "explanation": "Inheritance allows classes to reuse code from parent classes."
        },
        {
                "question": "Which keyword extends a class?",
                "options": [
                        "extends",
                        "inherits",
                        "implements",
                        "uses"
                ],
                "correct": 0,
                "explanation": "extends keyword creates inheritance between classes."
        },
        {
                "question": "What is the purpose of encapsulation?",
                "options": [
                        "To hide data",
                        "To create objects",
                        "To define methods",
                        "To destroy objects"
                ],
                "correct": 0,
                "explanation": "Encapsulation hides data and provides controlled access."
        },
        {
                "question": "Which function prevents SQL injection?",
                "options": [
                        "prepare()",
                        "query()",
                        "execute()",
                        "All of the above"
                ],
                "correct": 3,
                "explanation": "All these methods help prevent SQL injection when used properly."
        },
        {
                "question": "What is the purpose of input validation?",
                "options": [
                        "To ensure data integrity",
                        "To create data",
                        "To destroy data",
                        "To modify data"
                ],
                "correct": 0,
                "explanation": "Input validation ensures data integrity and security."
        },
        {
                "question": "Which function escapes HTML output?",
                "options": [
                        "htmlspecialchars()",
                        "escape()",
                        "clean()",
                        "purify()"
                ],
                "correct": 0,
                "explanation": "htmlspecialchars() converts special characters to HTML entities."
        },
        {
                "question": "What is the purpose of CSRF protection?",
                "options": [
                        "To prevent cross-site request forgery",
                        "To create sessions",
                        "To destroy sessions",
                        "To modify sessions"
                ],
                "correct": 0,
                "explanation": "CSRF protection prevents cross-site request forgery attacks."
        },
        {
                "question": "Which function creates secure tokens?",
                "options": [
                        "bin2hex(random_bytes())",
                        "rand()",
                        "random()",
                        "token()"
                ],
                "correct": 0,
                "explanation": "bin2hex(random_bytes()) creates cryptographically secure tokens."
        },
        {
                "question": "What is the purpose of password hashing?",
                "options": [
                        "To secure passwords",
                        "To create passwords",
                        "To destroy passwords",
                        "To modify passwords"
                ],
                "correct": 0,
                "explanation": "Password hashing secures passwords by converting them to irreversible hashes."
        },
        {
                "question": "Which function validates file uploads?",
                "options": [
                        "is_uploaded_file()",
                        "file_exists()",
                        "upload_file()",
                        "check_upload()"
                ],
                "correct": 0,
                "explanation": "is_uploaded_file() validates that a file was uploaded via HTTP POST."
        },
        {
                "question": "What is the purpose of error logging?",
                "options": [
                        "To track errors",
                        "To create errors",
                        "To destroy errors",
                        "To modify errors"
                ],
                "correct": 0,
                "explanation": "Error logging tracks and records errors for debugging and security."
        }
];
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Randomize questions on page load
        const questions = shuffleArray(questionsData);
        let userAnswers = new Array(questions.length).fill(null);
        
        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question" id="question-${qIndex}">
                    <div class="question-number">Question ${qIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" data-question="${qIndex}" data-option="${oIndex}" onclick="selectOption(${qIndex}, ${oIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${qIndex}">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation provided.'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectOption(questionIndex, optionIndex) {
            // Deselect all options for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select the clicked option
            event.target.classList.add('selected');
            userAnswers[questionIndex] = optionIndex;
        }
        
        function submitQuiz() {
            // Check if all questions are answered
            if (userAnswers.includes(null)) {
                alert('Please answer all questions before submitting.');
                return;
            }
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) correct++;
                
                // Show correct/incorrect
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, oIndex) => {
                    opt.style.cursor = 'default';
                    opt.onclick = null;
                    
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                document.getElementById(`explanation-${index}`).classList.add('show');
            });
            
            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${correct}/${questions.length} (${percentage}%)`;
            
            let feedbackText = '';
            if (percentage >= 90) {
                feedbackText = 'Excellent work! You have demonstrated mastery of this material.';
            } else if (percentage >= 80) {
                feedbackText = 'Very good! You have a strong understanding of the concepts.';
            } else if (percentage >= 70) {
                feedbackText = 'Good effort. You have grasped the fundamentals.';
            } else if (percentage >= 60) {
                feedbackText = 'Fair performance. Review the material to strengthen your understanding.';
            } else {
                feedbackText = 'Additional study is recommended. Review the session materials carefully.';
            }
            
            document.getElementById('feedback').textContent = feedbackText;
            document.getElementById('results').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
</html>
